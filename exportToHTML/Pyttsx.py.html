<pre><span class="s0">import  </span><span class="s1">pyttsx3</span>

<span class="s2">#2.Sintetização com Pyttsx3#</span>

<span class="s2">#nova_velocidade = 50</span>
<span class="s1">en = pyttsx3.init()</span>
<span class="s1">en.setProperty(</span><span class="s3">'rate'</span><span class="s0">, </span><span class="s4">150</span><span class="s1">)</span>
<span class="s1">en.setProperty(</span><span class="s3">'volume'</span><span class="s0">, </span><span class="s4">0.90</span><span class="s1">)</span>
<span class="s1">en.setProperty(</span><span class="s3">'voice'</span><span class="s0">, </span><span class="s5">b'brazil'</span><span class="s1">)</span>
<span class="s1">en.say(</span><span class="s3">&quot;faaala zé ruela&quot;</span><span class="s1">)</span>

<span class="s1">en.runAndWait()</span></pre>
